name: Unit Tests
on: [pull_request]
jobs:
  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup Firefox
        uses: browser-actions/setup-firefox@v1
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - run: npm ci
      - run: npm test
